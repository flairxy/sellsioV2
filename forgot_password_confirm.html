<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/authentication.css">
    <title>Forgot Password Confirmation</title>
</head>

<body class="font-sans overflow-x-hidden">
    <!-- backdrop start -->
    <div class="backdrop"></div>
    <!-- backdrop end -->
    <div class=" max-w-5xl mx-auto p-5 z-10 relative">
        <div class=" mb-44">
            <img src="./img/Sellsio_logo.svg" class="w-40 h-auto" alt="sellsio_logo">
        </div>
        <!-- form start -->
        <div class="max-w-md p-5 mx-auto">
            <div class="p-1 bg-blue-800 rounded-xl form_outline relative">
               <img src="./img/pattern.svg" class="w-auto hidden md:inline-block absolute top-16 left-full" style="height: 90%" alt="">
               <img src="./img/pattern.svg" class="w-auto hidden md:inline-block absolute top-16 right-full" style="height: 90%;transform: rotateX(180deg)" alt="">
                <div class="p-5 rounded-lg text-primary-800" style="background: #77d0d1">
                   <div class="w-48 mx-auto -mt-40 mb-8">
                       <img src="./img/Sellsio_mascot 1.png" class="w-full" alt="" srcset="">
                   </div>
                    <div class="mb-8">
                        <h1 class="text-3xl font-bold">Check your e-mail</h1>
                        <p class="text-sm">We have sent a password recovery instruction to your email</p>
                    </div>
                    <figure class=" w-60 block mx-auto">
                        <img src="./img/envelope.svg" class="w-full h-auto" alt="envelope image">
                    </figure>
                </div>
            </div>
        </div>
        <!-- form end -->
    </div>
</body>

</html>
