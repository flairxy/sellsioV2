<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/authentication.css">
    <title>Register</title>
</head>

<body class="font-sans flex flex-col md:flex-row" style="background:#e8f9fe">
    <div class="w-full md:w-6/12 md:min-h-screen rounded-b-3xl md:rounded-b-none md:rounded-r-3xl shadow-2xl" style="background: url('./img/bg.png');">
        <div class="max-w-xl mx-auto p-8 flex flex-col items-center">
            <img src="./img/Sellsio_logo.svg" class="w-40 h-auto mb-3 md:mb-20 rou" alt="sellsio_logo">
            <div class="max-w-xl mb-8 hidden md:block">
                <img src="./img/Sellsio_mascot 1.png" class="w-full" alt="" srcset="">
            </div>
        </div>
    </div>
    <div class="w-full md:w-6/12">
        <div class="max-w-lg mx-auto mt-10 md:mt-20 p-8">
            <div class="mb-8 text-primary-900">
                <h1 class="text-4xl font-extrabold">Sign Up</h1>
                <p class="text-2xl">Let's dive in!</p>
            </div>
            <form action="" method="post">
                <div class="mb-5">
                    <input type="text" placeholder="Company name"
                        class="w-full mb-4 rounded-lg hover:border-2 hover:border-green-500 text-sm focus:border-green-500 bg-primary-100 outline-none h-12 p-3 placeholder-gray-500">
                    <input type="text" placeholder="Employee name"
                        class="w-full mb-4 rounded-lg hover:border-2 hover:border-green-500 text-sm focus:border-green-500 bg-primary-100 outline-none h-12 p-3 placeholder-gray-500">
                    <input type="email" placeholder="Email"
                        class="w-full mb-4 rounded-lg hover:border-2 hover:border-green-500 text-sm focus:border-green-500 bg-primary-100 outline-none h-12 p-3 placeholder-gray-500">
                    <select name="country"
                        class="w-full mb-4 rounded-lg hover:border-2 hover:border-green-500 text-sm focus:border-green-500 bg-primary-100 outline-none h-12 p-3 placeholder-gray-500">
                        <option value="">Country</option>
                    </select>
                    <input type="password" placeholder="Password"
                        class="w-full rounded-lg hover:border-2 hover:border-green-500 text-sm focus:border-green-500 bg-primary-100 outline-none h-12 p-3 placeholder-gray-500">
                </div>
                <!-- <div class="flex items-center mb-5">
                    <input id="rememberMe" type="checkbox" name="" id="">
                    <label for="rememberMe"
                        class="inline-block ml-2 text-xs text-primary-700 hover:text-primary-900">Remember me</label>
                    <a href="#" class="block ml-auto text-xs text-primary-700 hover:text-primary-900">Forgot
                        Password</a>
                </div> -->
                <div class="mb-1">
                    <button
                        class="flex shadow-xl justify-center font-bold items-center rounded-lg px-3 py-3 bg-blue-600 text-white hover:bg-blue-700 w-full">
                        Sign Up
                    </button>
                </div>
                <div class="px-2 py-3 text-sm text-gray-400 text-center border-b border-blue-800">
                    By signing up, you agree with Sellsio's <br>
                    <a href="" class="text-primary-700 hover:text-primary-800">Terms of Services </a> and 
                    <a href="" class="text-primary-700 hover:text-primary-800">Privacy Policy</a>
                </div>
                <div class="text-center text-primary-800 my-3">
                    First time here ? <a href="#" class="font-bold text-primary-700 hover:text-primary-900">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
